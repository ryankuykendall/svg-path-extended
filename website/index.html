<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedestal Design</title>

    <!-- Google Fonts: Baumans (logo) + Inconsolata (code) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baumans&family=Inconsolata:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
      /* Placeholder styles - customize as needed */
      :root {
        --bg-primary: #ffffff;
        --text-primary: #1a1a1a;
        --accent-color: #0066cc;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .container {
        max-width: 600px;
        text-align: center;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }

      .pathogen-title {
        font-family: 'Baumans', cursive;
        font-weight: 400;
      }

      p {
        font-size: 1.125rem;
        color: #666;
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      .cta {
        display: inline-block;
        padding: 0.875rem 2rem;
        background: var(--accent-color);
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-weight: 500;
        transition: background 0.15s ease;
      }

      .cta:hover {
        background: #0052a3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Pedestal Design</h1>
      <h2>svg-path-extended</h2>
      <p>A language that extends SVG path syntax with variables, expressions, control flow, and functions.</p>
      <a href="/pathogen/" class="cta">Open <span class="pathogen-title">Pathogen</span></a>
    </div>
  </body>
</html>
